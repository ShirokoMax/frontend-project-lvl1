name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
      - run: npm install

      - name: run ESLinter
      - run: make lint
